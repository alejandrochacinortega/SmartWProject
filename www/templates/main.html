<md-content class="md-padding">
    Sync manually?
    <md-switch ng-model="switch" aria-label="Switch 2" ng-true-value="'Busy'" ng-false-value="'Available'" class="md-warn" ng-click="vm.busyManual(switch)">
        {{ switch }}

    <button type="button" data-ng-click="fight()">Fight</button>
    <button type="button" data-ng-click="stopFight()">StopFight</button>

        <md-input-container>
            <label for="weather">City</label>
            <input ng-model="vm.cityname" id="weather"/>

        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">
                <span>{{name}}</span>
            </h1>

        <md-item-content>
            <div class="md-tile-content">

            </div>
        </md-item-content>
