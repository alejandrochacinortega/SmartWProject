<div id="OrgHeaderLogin" class="ion-nav-bar mainHeader" style="background-color: #151515">
    <p class="headerText">Smart</p>

    <h1 class="headerH1">WORKPLACE</h1>
    <img ng-src="img/image.jpg" class="headerMainImage"/>
    <!--<img id="orgLogoImage" src="" class="headerLogo"/> &lt;!&ndash;style="float: right; margin:16px; max-width: 135px; max-height: 80px;" alt=""&ndash;&gt;-->
</div>


<md-content class="md-padding">
    <md-switch ng-disabled="true" aria-label="Disabled active switch" ng-model="calendarSync" class="md-primary" style="margin-left: 3px;">
        Sync with Google Calendar
    </md-switch>
    <span ng-class="busy ? 'redColor' : 'greenColor'">You are currently: {{message}}</span>
    <!--<md-divider></md-divider>-->
    
    <div layout layout-sm="column">
        <md-input-container>
            <label for="weather">City</label>
            <input ng-model="vm.cityname" id="weather"/>
        </md-input-container>

        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">
                <span>{{name}}</span>
            </h1>
        </md-toolbar>
        <md-item-content>
            <div class="md-tile-content">
                <h1>{{temp}} &deg - {{dataWeatherDescription}}</h1>
            </div>
        </md-item-content>
        <md-divider></md-divider>

        <md-button class="md-raised md-primary mainButton" ng-click="vm.checkWeather(vm.cityname)">SEARCH</md-button>
    </div>
   <!-- <div class="md-tile-content" style="padding-top: 0px; padding-right: 0px; padding-left: 0px;">

    </div>-->
</md-content>
