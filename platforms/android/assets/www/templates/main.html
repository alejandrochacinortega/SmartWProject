    <h1 class="headerH1">WORKPLACE</h1>
    <img ng-src="img/image.jpg" class="headerMainImage"/>

    <div layout layout-sm="column">
        <md-input-container>
            <label for="weather">City</label>
            <input ng-model="vm.cityname" id="weather"/>

        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">
                <span>{{name}}</span>
            </h1>
        </md-toolbar>
        <md-item-content>
            <div class="md-tile-content">
                <h1>{{temp}} &deg</h1>
                <h2>{{dataWeatherDescription}}</h2>
            </div>
        </md-item-content>
        <md-divider></md-divider>

        <md-button class="md-raised md-primary mainButton" ng-click="vm.checkWeather(vm.cityname)">SEARCH</md-button>
    </div>
